<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首頁</title>
</head>
<body>
    <h1>會員資料檢視</h1>
    <table border="1">
        <tr>
            <td>姓名:</td>
            <td>{{ user['nm'] }}</td>
        </tr>
        <tr>
            <td>生日:</td>
            <td>{{ user['birth'] }}</td>
        </tr>
        <tr>
            <td>血型:</td>
            <td>{{ user['blood'] }}</td>
        </tr>
        <tr>
            <td>手機:</td>
            <td>{{ user['phone'] }}</td>
        </tr>
        <tr>
            <td>Email:</td>
            <td>{{ user['email'] }}</td>
        </tr>
        <tr>
            <td>密碼:</td>
            <td>{{ user['pwd'] }}</td>
        </tr>
    </table>
    <a href="{{ url_for('edit') }}">修改個人資訊</a>
    <a href="{{ url_for('logout') }}">登出</a>
</body>
</html>
