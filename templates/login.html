<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登入</title>
</head>
<body>
    <h1>登入</h1>

    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        <label for="idno">身份證號:</label>

        <input type="text" id="idno" name="idno" required>
        <br>
        <br>
        <label for="pwd">密碼:</label>
        <input type="password" id="pwd" name="pwd" required>
        <br>
        <br>
        <button type="submit">登入</button>
    </form>
</body>
</html>
